<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Knowledge Check Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <!-- Quiz Intro Section -->
      <div id="intro" class="text-center mb-12">
        <h1 class="text-4xl font-bold text-indigo-700 mb-4">
          Knowledge Check Quiz
        </h1>
        <p class="text-lg text-gray-600 mb-8">
          Test your understanding with our quick 15-question quiz and get
          personalized feedback!
        </p>
        <button
          onclick="startQuiz()"
          class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 transform hover:scale-105 inline-flex items-center"
        >
          Start Quiz <i data-feather="arrow-right" class="ml-2"></i>
        </button>
      </div>

      <!-- Quiz Container -->
      <div id="quiz" class="quiz-container hidden">
        <div class="flex justify-between items-center mb-6">
          <span class="text-gray-600 font-medium"
            >Question <span id="current-question">1</span> of 15</span
          >
          <div class="w-full bg-gray-200 rounded-full h-2.5 ml-4">
            <div
              id="progress"
              class="progress-bar bg-indigo-600 h-2.5 rounded-full"
              style="width: 20%"
            ></div>
          </div>
        </div>

        <div
          id="question-container"
          class="question-card bg-white p-6 mb-6"
        ></div>

        <div class="flex justify-between">
          <button
            id="prev-btn"
            onclick="prevQuestion()"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-6 rounded-lg transition duration-300 hidden"
          >
            <i data-feather="arrow-left" class="mr-2"></i> Previous
          </button>
          <button
            id="next-btn"
            onclick="nextQuestion()"
            class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-6 rounded-lg transition duration-300 ml-auto"
          >
            Next <i data-feather="arrow-right" class="ml-2"></i>
          </button>
        </div>
      </div>

      <!-- Results Section -->
      <div id="results" class="hidden">
        <div class="text-center mb-12">
          <h2 class="text-3xl font-bold text-indigo-700 mb-4">
            Your Quiz Results
          </h2>
          <p class="text-lg text-gray-600">
            Here's how you performed and areas to focus on
          </p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
              Score Summary
            </h3>
            <div class="h-64">
              <canvas id="resultChart"></canvas>
            </div>
          </div>

          <div class="bg-white p-6 rounded-xl shadow-md">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">
              Performance Breakdown
            </h3>
            <div class="space-y-4">
              <div class="p-4 rounded-lg strength-card bg-green-50">
                <div class="flex items-center">
                  <i
                    data-feather="check-circle"
                    class="text-green-500 mr-3"
                  ></i>
                  <h4 class="font-medium text-green-800">Strong Areas</h4>
                </div>
                <ul
                  id="strengths"
                  class="mt-2 ml-8 list-disc text-green-700"
                ></ul>
              </div>
              <div class="p-4 rounded-lg weakness-card bg-red-50">
                <div class="flex items-center">
                  <i data-feather="alert-circle" class="text-red-500 mr-3"></i>
                  <h4 class="font-medium text-red-800">Areas to Improve</h4>
                </div>
                <ul
                  id="weaknesses"
                  class="mt-2 ml-8 list-disc text-red-700"
                ></ul>
              </div>
            </div>
            <div class="mt-6 text-center">
              <h4 class="text-lg font-semibold text-gray-800 mb-2">
                Overall Correctness
              </h4>
              <canvas id="performanceChart"></canvas>
            </div>
          </div>
        </div>

        <div class="text-center">
          <button
            onclick="restartQuiz()"
            class="floating-btn bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-8 rounded-full transition duration-300 inline-flex items-center"
          >
            <i data-feather="refresh-cw" class="mr-2"></i> Take Quiz Again
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
